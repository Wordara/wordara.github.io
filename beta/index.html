<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordaura</title>
    <link rel="icon" href="logo.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #003333, #483d8b, #006400);
            background-size: 400% 400%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            text-align: center;
        }

        .logo {
            margin-bottom: 10px;
            width: 100px;
        }

        .wordaura-title {
            font-size: 2.5rem;
            margin-top: 0;
            color: white;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            grid-gap: 4px;
            margin-bottom: 20px;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .tile {
            width: 40px;
            height: 40px;
            border: 2px solid #E65724;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-transform: uppercase;
            background-color: rgba(51, 51, 51, 0.7);
            transition: background-color 0.3s, transform 0.6s ease-in-out;
        }

        .tile.flip {
            transform: rotateY(180deg);
        }

        .tile.correct {
            background-color: #4caf50;
            color: white;
        }

        .tile.present {
            background-color: #ffc107;
            color: black;
        }

        .tile.wrong {
            background-color: #f44336;
            color: white;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            width: 200px;
            text-transform: uppercase;
            color: black;
        }

        button {
            background-color: #E65724;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff7636;
        }

        .hidden {
            display: none;
        }

        .bottom-options {
            margin-top: 20px;
        }

        h3 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="logo.png" alt="Wordaura Logo" class="logo" id="gameLogo"/>
        <h1 class="wordaura-title">Wordaura</h1>

        <div id="board" class="board"></div>

        <input type="text" id="guessInput" placeholder="Enter your guess" class="hidden" />
        <br />
        <button id="submitGuessButton" onclick="makeGuess()" class="hidden">Submit Guess</button>

        <div class="bottom-options">
            <input type="number" id="wordLengthInput" placeholder="Enter word length" min="3" max="9" />
            <br />
            <input type="text" id="customWordInput" placeholder="Enter a custom word (optional)" style="text-transform: uppercase;">
            <br />
            <label>
                <input type="checkbox" id="randomLengthMode"> Random Length Mode
            </label>
            <br />
            <button id="newWordButton" onclick="startGame()">Start New Game</button>
        </div>

        <h3 id="message"></h3>
    </div>

    <script>
        let correctWord = ''; 
        let currentRow = 0;
        let maxAttempts = 6;
        let wordLength = 0;
        const delayBetweenFlips = 500;

        function fetchRandomWord(wordLength) {

        }

        function createBoard(wordLength) {

        }

        function makeGuess() {

            // (unchanged function)
        }

        function endGame() {
            // Ends the game and shows relevant controls
            // (unchanged function)
        }

        function startGame() {
            document.getElementById("gameLogo").classList.add("hidden");
            document.getElementById('message').innerText = '';
            document.getElementById('guessInput').value = '';
            currentRow = 0;

            const customWord = document.getElementById('customWordInput').value.toUpperCase().trim();

            if (customWord && customWord.length >= 3 && customWord.length <= 9) {
                correctWord = customWord.toLowerCase();
                wordLength = customWord.length;
                maxAttempts = wordLength;
                createBoard(wordLength);
                document.getElementById('guessInput').setAttribute('maxlength', wordLength);
                document.getElementById('guessInput').setAttribute('placeholder', `Enter a ${wordLength}-letter word`);
                showGuessingInputs();
            } else if (document.getElementById('randomLengthMode').checked) {
                const randomLength = Math.floor(Math.random() * (9 - 3 + 1)) + 3;
                fetchRandomWord(randomLength);
            } else {
                wordLength = parseInt(document.getElementById('wordLengthInput').value);
                if (wordLength < 3 || wordLength > 9) {
                    document.getElementById('message').innerText = 'Please enter a length between 3 and 9.';
                    return;
                }
                fetchRandomWord(wordLength);
            }
        }

        function showGuessingInputs() {
            // Shows the input fields for making guesses
            document.getElementById('wordLengthInput').classList.add('hidden');
            document.getElementById('newWordButton').classList.add('hidden');
            document.getElementById('customWordInput').classList.add('hidden');
            document.getElementById('guessInput').classList.remove('hidden');
            document.getElementById('submitGuessButton').classList.remove('hidden');
            document.getElementById('randomLengthMode').parentElement.classList.add('hidden');
        }
    </script>
</body>
</html>
