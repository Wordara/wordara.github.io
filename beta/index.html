<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordaura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <img src="logo.png" alt="Wordaura Logo" class="logo" id="gameLogo"/>
        <h1 class="wordaura-title">Wordaura</h1>

        <div id="board" class="board"></div>

        <input type="password" id="guessInput" placeholder="Enter your guess" class="hidden" />
        <br />
        <button id="submitGuessButton" onclick="makeGuess()" class="hidden">Submit Guess</button>

        <div class="bottom-options">
            <button id="settingsButton" onclick="openSettings()">⚙️ Settings</button>
            <input type="number" id="wordLengthInput" placeholder="Enter word length" min="3" max="9" />
            <br />
            <label>
                <input type="checkbox" id="randomLengthMode"> Random Length Mode
            </label>
            <br />
            <button id="newWordButton" onclick="startGame()">Start New Game</button>
        </div>

        <h3 id="message"></h3>
    </div>

    <!-- Modal for Managing Custom Words -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Manage Custom Words</h2>
            <input type="text" id="customWordInput" placeholder="Enter a custom word" minlength="3" maxlength="9">
            <button onclick="addCustomWord()">Add Word</button>
            <ul id="customWordList"></ul>
            <button onclick="clearCustomWords()">Clear All Words</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
