        function startGame() {
            document.getElementById("gameLogo").classList.add("hidden");
            document.getElementById('message').innerText = '';
            document.getElementById('guessInput').value = '';
            currentRow = 0;

            const customWord = document.getElementById('customWordInput').value.toUpperCase().trim();

            if (customWord && customWord.length >= 3 && customWord.length <= 9) {
                correctWord = customWord.toLowerCase();
                wordLength = customWord.length;
                maxAttempts = wordLength;
                createBoard(wordLength);
                document.getElementById('guessInput').setAttribute('maxlength', wordLength);
                document.getElementById('guessInput').setAttribute('placeholder', `Enter a ${wordLength}-letter word`);
                showGuessingInputs();
            } else if (document.getElementById('randomLengthMode').checked) {
                const randomLength = Math.floor(Math.random() * (9 - 3 + 1)) + 3;
                fetchRandomWord(randomLength);
            } else {
                wordLength = parseInt(document.getElementById('wordLengthInput').value);
                if (wordLength < 3 || wordLength > 9) {
                    document.getElementById('message').innerText = 'Please enter a length between 3 and 9.';
                    return;
                }
                fetchRandomWord(wordLength);
            }
        }

        function showGuessingInputs() {
            // Shows the input fields for making guesses
            document.getElementById('wordLengthInput').classList.add('hidden');
            document.getElementById('newWordButton').classList.add('hidden');
            document.getElementById('customWordInput').classList.add('hidden');
            document.getElementById('guessInput').classList.remove('hidden');
            document.getElementById('submitGuessButton').classList.remove('hidden');
            document.getElementById('randomLengthMode').parentElement.classList.add('hidden');
        }
    </script>
